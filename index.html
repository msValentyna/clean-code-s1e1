<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet">
  <link
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <h1 class="header__title">ToDo App</h1>
    <img
      class="header__img"
      src="./eisenhower-matrix.jpg"
      alt="The Eisenhower matrix illustration">
    <a
      class="header__link"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section id="add-task">
      <h2 class="add-task__title title">Add Item</h2>
      <div class="add-task__row">
        <input
          class="add-task__new-task task-field task-input"
          type="text">
        <button class="btn-add task-btn">Add</button>
      </div>
    </section>
    <section class="incomplete-task">
      <h2 class="incomplete-task__title title">Todo</h2>
      <ul class="incomplete-task__list">
        <li class="task">
          <input class="task-checkbox" type="checkbox">
          <label class="task-text">Pay Bills</label>
          <input type="text" class="task-input task-field">
          <button class="btn-edit task-btn">Edit</button>
          <button class="btn-delete task-btn">
            <img
              class="btn-delete__img"
              src="./remove.svg"
              alt="Delete task button">
          </button>
        </li>
        <li class="task task-edit">
          <input class="task-checkbox" type="checkbox">
          <label class="task-text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input task-field">
          <button class="btn-edit task-btn">Save</button>
          <button class="btn-delete task-btn">
            <img
              class="btn-delete__img"
              src="./remove.svg"
              alt="Delete task button">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-task">
      <h2 class="completed-task__title title">Completed</h2>
      <ul class="completed-task__list" id="completed-tasks">
        <li class="task">
          <input class="task-checkbox" type="checkbox" checked>
          <label class="task-text">See the Doctor</label>
          <input type="text" class="task-input task-field">
          <button class="btn-edit task-btn">Edit</button>
          <button class="btn-delete task-btn">
            <img
              class="btn-delete__img"
              src="./remove.svg"
              alt="Delete task button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
